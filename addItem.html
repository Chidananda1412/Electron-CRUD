<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Add New Item</h2>

  <form id="itemForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="age">Age:</label>
    <input type="number" id="age" required />

    <label for="country">Country:</label>
    <input type="text" id="country" required />

    <button onclick="sendObjToMain()">Submit</button>
  </form>

  <!-- <script src="add-item.js"></script> -->
</body>

<script>
    const { ipcRenderer } = require('electron');
    function sendObjToMain() {
        const name = document.getElementById('name').value;
        const age = parseInt(document.getElementById('age').value);
        const country = document.getElementById('country').value;
    
        const user = { name, age, country };
    
        ipcRenderer.send('user-data', user);
    }
    
</script>
</html>
